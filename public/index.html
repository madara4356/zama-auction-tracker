<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAMA Auction Registration Track</title>

  <!-- IMPORTANT: leading / -->
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="page">

    <!-- HEADER -->
    <div class="header">
      <h1>ZAMA Auction Registration Track</h1>

      <div class="subtitle">
        Built by <a href="https://x.com/0x_madara_" target="_blank">madara</a>
      </div>

      <div class="header-meta">
        <span class="live-dot">â— Live</span>
        <span class="update-time">Updated recently</span>
      </div>
    </div>

    <!-- STATS -->
    <div class="stats">

      <div class="card">
        <span>ğŸ‘¥ Total Registered</span>
        <h2 id="totalRegistered">0</h2>
      </div>

      <div class="card">
        <span>ğŸ‘‘ OG Minters</span>
        <h2 id="ogMinters">0</h2>
      </div>

      <div class="card">
        <span>ğŸ§¾ Unique Addresses</span>
        <h2 id="uniqueAddresses">0</h2>
      </div>

      <div class="card">
        <span>â­ Total OG Registered</span>
        <h2 id="totalOgRegistered">0</h2>
      </div>

    </div>

    <!-- SEARCH -->
    <div class="search-bar">
      <input id="walletInput" placeholder="Enter wallet address (0x...)" />
      <button onclick="checkWallet()">Check Wallet</button>
    </div>

    <!-- MOBILE CARD VIEW -->
    <div id="cardsView" class="cards-view"></div>

    <!-- TABLE -->
    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Event</th>
            <th>Address</th>
            <th>Tx</th>
            <th>Block</th>
            <th>Time</th>
            <th>Status</th>
            <th>OG</th>
          </tr>
        </thead>
        <tbody id="eventsBody"></tbody>
      </table>

      <!-- PAGINATION -->
      <div class="pagination">
        <button onclick="prevPage()">Prev</button>
        <span id="pageInfo">Page 1</span>
        <button onclick="nextPage()">Next</button>

        <select onchange="changePageSize(this.value)">
          <option value="25">25 / page</option>
          <option value="50">50 / page</option>
          <option value="100">100 / page</option>
        </select>
      </div>
    </div>

  </div>

  <!-- IMPORTANT: leading / -->
  <script src="/frontend.js"></script>
</body>
</html>
